
version: "2.1"

services:
  intkey-workload:
    image: hyperledger/sawtooth-shell:nightly
    expose:
      - 8008
    command: "bash -c \"\
      while true; do curl -s http://rest-api:8008/state | grep -q head; if [ $$? -eq 0 ]; then break; fi; sleep 0.5; done; \
      intkey workload --rate 1 --display-frequency 15 --urls http://rest-api:8008 \
      \""
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator:nightly
    expose:
      - 4004
      - 8800
      - 5005
    ports:
      - 5005
    working_dir: /root
    environment:
      RUST_BACKTRACE: full
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm.name=Devmode-java \
          sawtooth.consensus.algorithm.version=0.1 \
          sawtooth.consensus.min_wait_time=2 \
          sawtooth.consensus.max_wait_time=4 \
          -o config.batch && \
        sawadm genesis \
          config-genesis.batch config.batch && \
        sawtooth-validator -v \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5005 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api:nightly
    ports:
      - 8008
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  intkey-tp:
    image: hyperledger/sawtooth-intkey-tp-python:nightly
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator:4004
    stop_signal: SIGKILL

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:nightly
    expose:
      - 4004
    command: settings-tp -C tcp://validator:4004
    stop_signal: SIGKILL
